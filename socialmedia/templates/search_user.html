        
<style>
/* General Page Styling */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    color: #333;
}

/* Main Heading */
h1 {
    text-align: center;
    margin-top: 40px;
    color: #ffffff;
    font-weight: 600;
}

/* Container */
.container {
    width: 90%;
    max-width: 700px;
    margin: 30px auto;
    background: #080317ff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

/* Section Title */
.container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff2f2ff;
    font-weight: 600;
}

/* Table Styling */
.table {
    width: 100%; 
    border: 1px solid #ccc;
    border-radius: 10px;
    border-collapse: separate; /* Required for border-radius to work */
    border-spacing: 0;         /* Removes gaps between cells */

}

    




.table tr {
    transition: background 0.3s ease, transform 0.2s ease;
}

.table tr:hover {
    background: linear-gradient(135deg, #141b37ff, #040107ff);
    border-radius: 20px;
    transform: translateY(-2px);

}

/* Username Row */
.table td {
    padding: 15px;
    text-align: center;
    border-radius: 30ox;
}

/* Username Link */
.table a {
    text-decoration: none;
    color: #5a67d8;
    font-size: 22px;
    font-weight: 600;
    transition: color 0.3s ease;
}

.table a:hover {
    color: #764ba2;
}

/* Remove Table Borders */
.table td,
.table th {
    border: none;
}

/* Responsive Design */
@media (max-width: 600px) {
    .table a {
        font-size: 18px;
    }

    .container {
        padding: 20px;
    }
}

/* Section title */
.search-section-title {
    font-size: 24px;
    font-weight: 600;
    margin: 30px 0 15px;
    color: #333;
}

/* Posts container */
.search-posts-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

/* Post card */
.search-post-card {
    background: #17125bff;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.search-post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
}

/* Header */
.search-post-header {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
}

.search-post-user {
    font-size: 16px;
    font-weight: 600;
    color: #764ba2;
    text-decoration: none;
}

.search-post-user:hover {
    text-decoration: underline;
}

/* Caption */
.search-post-caption {
    padding: 12px 15px;
    font-size: 15px;
    color: #ffffffff;
    line-height: 1.5;
}

/* Image */
.search-post-image img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
}

/* No result text */
.no-results {
    font-size: 16px;
    color: #888;
    margin-top: 20px;
}

</style>
                <h1>Search Results for "{{ query }}"</h1>
                <div class="container">
                    <h2>User Profiles</h2>
                    
                    <table class="table">
                        
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td style="width: 100px;">
                                    <img src="{{user.profileimg.url}}" alt="{{user.user.username}}'s profile image" style="width:70px; height:70px; border-radius:50%; object-fit:cover; border:2px solid #764ba2;">
                                </td>
                                <td>
                                    <h2 style="margin:0;"><a href="/profile/{{user.user.username}}">@{{user.user.username}}</a></h2>
                                    <div style="color:#666; font-size:16px; margin-top:8px;">{{user.bio|default:'No bio available.'}}</div>
                                </td>
                            </tr>
                            {% endfor %}
                            
                            
                            
                        </tbody>
                    </table>

                    <h2 class="search-section-title">Posts</h2>

                        {% if posts %}
                            <div class="search-posts-container">
                                {% for post in posts %}
                                    <div class="search-post-card">
                                        <div class="search-post-header">
                                            <a href="/profile/{{ post.user }}" class="search-post-user">
                                                @{{ post.user }}
                                            </a>
                                        </div>

                                        <div class="search-post-caption">
                                            {{ post.caption }}
                                        </div>

                                        <div class="search-post-image">
                                            <img src="{{ post.image.url }}" alt="post image">
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% else %}
                            <p class="no-results">No posts found</p>
                        {% endif %}

                                    </div>
